<html>
  <style>
    *{
        margin: 5px;
        padding: 5px;
    }
    .log-form{
      display: flex;
      justify-content: center;
      align-content: flex-end;
      flex-direction: column;
      align-items: center;
    }
    .log-form{
      height: 90%;
    }
    .button{
      display: flex;
      justify-content: center;
    }
   
  </style>
    
<body><div class="log-form">
  <div class="heading"><h2>Register Here......</h2></div>
  <form>
    <div align="center" class="name"> <label for="fname">Name: </label> <input type="text" id="name" name="name"></div>
    <div align="center" class="email"> <label for="email">E-mail ID: </label> <input type="text" id="email" name="email"></div>
    <div align="center" class="passw"> <label for="passw">Password : </label> <input type="password" id="passw" name="passw"></div>
    <div align="center" class="phoneno"> <label for="phoneno">Phone Number: </label> <input type="tel" id="phoneno" name="phoneno" minlength="9" maxlength="14"></div>
    <div align="center"><label>Select your gender :<br></label>
    <input type="radio" id="male" name="male" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="female" value="female">
    <label for="female">Female</label>
    <input type="radio" id="others" name="others" value="others">
    <label for="others">Others</label>
    </div>
    <div align="center" class="dob"> <label for="dob">Date of Birth: </label> <input type="date" id="dob" name="dob" max="2008-01-01"></div>
    <div align="center" class="language">
    <label for="language">Select Prefered Language: <br></label>
    <input type="checkbox" id="eng" name="eng" checked />
    <label for="eng">English</label>
    <input type="checkbox" id="hin" name="hin" />
    <label for="hin">Hindi</label>
    <input type="checkbox" id="tel" name="tel" />
    <label for="tel">Telugu</label>
    <input type="checkbox" id="tam" name="tam" />
    <label for="tam">Tamil</label>
    </div>
    <div align="center" class="address"> <label for="address">Address: </label> <input type="text" id="address" name="address"></div>
    <div align="center" class="button"><button type="submit" class="btn">Register</button> </div>
    <div align="center" class="Register">Existing User? <a class="forgot" href="/loginpage.html">Login Here.</a> </div>
  </form>
</div>
</body>
</html>
